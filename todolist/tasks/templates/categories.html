{% extends 'base.html' %}

{% block extra_header %}
<title>Categories</title>
{% endblock %}

{% block content %}
    <h1>Categories</h1>
    <table class="table table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
    {% for category in categories %}
    <tr>
        <td style="background-color: {{ category.color }}">{{category.name}}</td>
        <td>
            <a href="{% url 'edit-category' category.id %}"><button type="button" class="btn btn-success">Edit</button></a>
            <a href="{% url 'delete-category' category.id%}"><button type="button" class="btn btn-danger">Delete</button></a>
        </td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
