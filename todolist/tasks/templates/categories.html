{% extends 'base.html' %}

{% block extra_header %}
<title>Categories</title>
{% endblock %}


{% block content %}
    <h1>Categories</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
    {% for category in categories %}
    <tr style="background-color: {{ category.color }}">
        <td>{{category.name}}</td>
        <td>
            <a href="{% url 'edit-category' category.id %}">Edit</a>
            <a href="{% url 'delete-category' category.id%}">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </table>

{% endblock %}
