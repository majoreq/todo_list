{% extends 'base.html' %}

{% block extra_header %}
<title>Add Task</title>
{% endblock %}


{% block content %}
    <h1>Add task</h1>
    <form method="POST">
        {% csrf_token %}
        <select name="category">
            {% for category in categories %}
                <option value={{category.id}}>{{category.name}}</option>
            {% endfor %}
        </select><br>
        <input type="text" name="name" placeholder="Name"><br>
        <textarea class="form-control" rows="3" name="description" placeholder="My tasks..."></textarea>
{#        <input type="textfield" name="description" placeholder="My task...."><br>#}
        <input type="submit" value="submit">
    </form>
{% endblock %}
