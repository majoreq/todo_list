{% extends 'base.html' %}

{% block extra_header %}
<title>Categories</title>
{% endblock %}


{% block content %}
    <h1>Tasks</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Acion</th>
        </tr>
    {% for task in tasks %}
    <tr style="background-color: {{ task.category.color }}">
        <td>{{task.name}}</td>
        <td>{{task.description}}</td>
        <td>
            <a href="{% url 'edit-task' task.id %}">Edit</a>
            <a href="{% url 'delete-task' task.id%}">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </table>

{% endblock %}
