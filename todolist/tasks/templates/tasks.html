{% extends 'base.html' %}

{% block extra_header %}
<title>Categories</title>
{% endblock %}


{% block content %}
    <h1>Tasks</h1>
    <table class="table table-sm">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Acion</th>
            </tr>
    {% for task in tasks %}
    <tr>
        <td style="background-color: {{ task.category.color }}">{{task.name}}</td>
        <td style="background-color: {{ task.category.color }}">{{task.description}}</td>
        <td>
            <a href="{% url 'edit-task' task.id %}"><button type="button" class="btn btn-success">Edit</button></a>
            <a href="{% url 'delete-task' task.id%}"><button type="button" class="btn btn-danger">Delete</button></a>
        </td>
    </tr>
    {% endfor %}
    </table>

{% endblock %}
